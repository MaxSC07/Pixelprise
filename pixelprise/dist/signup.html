<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/cb645d8e14.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="register-header">
            
                <i class="fa-solid fa-arrow-left fa-2xl return-arrow"></i>
            
        </header>
        <main class="register-main">
            <section class="input-fields">
                <h1 class="input-fields__h1">Sign Up</h1>
                <input placeholder="Username" type="text" class="input-fields__input"></input>
                <input placeholder="Password" type="text" class="input-fields__input"></input>
                <input placeholder="Email" type="text" class="input-fields__input"></input>
                <div class="input-fields__div--signup"></div>
            </section>
        </main>
        <footer>
            <div class="register-footer"></div>
        </footer>
    </body>
    <script src="register.js"></script>
</html>
